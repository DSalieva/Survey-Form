<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="form-container">
    <header id="form-header">
    <h1 id="form-title">Net<span>flix</span></h1>
    <p id="form-subtitle">Thank you for sigining up to Netflix. Tell me more about yourself.</p>
</header>
<form id="survey-form" action="result.html">
   <div class="form-group">
    <label for="name">Name</label>
    <input class="form-input" type="text" name="name" id="name" placeholder="enter your name"
    required
    />
    
</div>
<div class="form-group">
    <label for="age">Age</label>
    <input class="form-input" type="number" name="Age" id="Age" placeholder="age"
    min="13" max="100"
    required
    />
  
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input class="form-input" type="email" name="Email" id="Email" placeholder="enter your email"
    required
    />
  
</div>
<div class="form-group">
    <label for="content type">Content Type</label>
   <select name="content-type" id="type" class="form-select">
    <option value="" disabled selected>Select a type</option>
    <option value="movie">Movie</option>
    <option value="series">Series</option>
</select>
  
</div>
<div class="form-group">
   <p class="group-label">Movie Type</p>
    <label class="group-inputs">
        <input type="checkbox" name="Comedy" id="Comedy" value="selected" />
        Comedy
    </label>
    <label class="group-inputs">
        <input type="checkbox" name="Action" id="Action" value="selected"/>
        Action
    </label>
    <label class="group-inputs">
        <input type="checkbox" name="Romance" id="Romance" value="selected"/>
        Romance
    </label>

</div>
<div class="form-group">
    <p class="group-label">Gender</p>
     <label class="group-inputs">
         <input type="radio" name="Gender" id="Male" value="Male"/>
         Male
     </label>
     <label class="group-inputs">
         <input type="radio" name="Gender" id="Female" value="Female" />
         Female
     </label>
     <label class="group-inputs">
         <input type="radio" name="Gender" id="Other" value="Other"/>
         Other
     </label>
 
 </div>
 <div class="form-group">
    <label for="age">Feedback</label>
   <textarea 
   class="form-textarea"
   name="Feedback" id="Feedback" cols="30" rows="10" placeholder="any feedback"></textarea>
  
</div>
    <button type="submit" id="form-submit">Send</button>
</form>
</div>

</body>
</html>
